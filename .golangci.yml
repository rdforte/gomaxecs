run:
  timeout: 5m

linters:
  disable-all: true
  enable:
    - asasalint
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - cyclop
    - decorder
    - depguard
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - err113
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - forbidigo
    - forcetypeassert
    - funlen
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - gosmopolitan
    - govet
    - grouper
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - intrange
    - ireturn
    - lll
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    - mnd
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagalign
    - tagliatelle
    - tenv
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
    - zerologlint

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - dupl # Duplicated code is allowed in tests.
        - gochecknoglobals # Globals are allowed in tests.
        - containedctx
        - maintidx
        - ireturn
        - cyclop
    - path: gomaxecs.go
      linters:
        - gochecknoinits # enable init function for setting GOMAXPROCS.

linters-settings:
  depguard:
    rules:
      main:
        allow:
          - "$gostd"
          - "github.com/stretchr/testify"
          - "github.com/rdforte/gomaxecs"
  tagliatelle:
    case:
      rules:
        json: goPascal
  varnamelen:
    min-name-length: 2
  nlreturn:
    block-size: 2
  ireturn:
    allow:
      - generic
      - anon
      - error
      - empty
      - stdlib
